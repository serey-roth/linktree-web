components:
  schemas:
    Link:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        url:
          type: string
        description:
          type: string
      required:
        - id
        - title
        - url
    PaginatedResponse:
      type: object
      properties:
        totalPages:
          type: integer
        currentPage:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/Link'
      required:
        - totalPages
        - currentPage
        - data