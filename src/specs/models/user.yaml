components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          nullable: false
        username:
          type: string
          nullable: false
        email:
          type: string
          nullable: false
        roles:
          type: array
          items:
            type: string
      required:
        - id
        - username
        - email
        - roles
    JwtUser:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            accessToken:
              type: string
            tokenType:
              type: string
          required:
            - accessToken
            - tokenType
    