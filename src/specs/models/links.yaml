components:
  schemas:
    Link:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        url:
          type: string
        description:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
      required:
        - id
        - title
        - url
        - description
        - createdAt
        - updatedAt
    PaginatedLinks:
      type: object
      properties:
        totalPages:
          type: integer
        currentPage:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/Link'
      required:
        - totalPages
        - currentPage
        - data